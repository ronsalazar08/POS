{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap-5/css/bootstrap.min.css' %}" rel="stylesheet">
    

    <title>{% block title %}{% endblock title %}</title>

    <style>
      body {
        background-color: #f5f5f5;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-0 pb-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">STORE</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <button class="btn btn-sm btn-light fw-bold m-2 mb-0 mt-0 dropdown-toggle" id="navbarDarkDropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{% static 'bootstrap-5/icons/menu-app-fill.svg' %}" width="15" height="15"> Menu
              </button>
              <ul class="dropdown-menu dropdown-menu-dark rounded shadow-lg m-4 mb-0" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item {% if not user.is_superuser and not user.is_staff %}disabled{% endif %}" href="{% url 'employee' %}">Employee</a></li>
                <li><a class="dropdown-item" href="#">Cashier</a></li>
                <li><a class="dropdown-item" href="#">Inventory</a></li>
              </ul>
            </li>
          
          <a class="btn btn-sm btn-light fw-bold" href="{% url 'logout' %}">
            <img src="{% static 'bootstrap-5/icons/box-arrow-right.svg' %}" width="15" height="15"> Logout
          </a>
        {% else %}
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
          </ul>
          <button id="close_btn" class="btn btn-sm btn-light fw-bold" onclick="close_message()">
            <img src="{% static 'bootstrap-5/icons/x-square.svg' %}" width="20" height="20">
          </button>
        {% endif %}
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      {% block content %}
      {% endblock content %}
    </div>

    <!--Bootstrap-5 Script-->
    <script src="{% static 'bootstrap-5/js/bootstrap.bundle.min.js' %}"> </script>

    <script type="text/javascript">
      function close_message() {
        //close_btn = document.querySelectorAll('.close_btn');
        document.getElementById("close_btn").innerHTML = 'Please Press "Alt+F4" to Close App';
      }
    </script>

    <!--Vue script-->
    <script src="{% static 'vue.js' %}"></script>
    {% block script %}
    {% endblock script %}
  </body>
</html>
